<h2 class="text-centered"> Local Lawncare Savings</h2>
<p class="text-centered"> We calculate the cost of each yard by its size and proximity
to our business. This incentivises those closest to us with lower prices for them and less travel for us! <p>
<div class="container">

  <form action="$(Genie.Router.linkto(:calculate_estimate))" method="POST">
  <!--<form action="postEstimate($(calculate()))">-->
    <legend class="text-center header"> Calculate your lawncare estimate:</legend>
    <div class="form-group"> 
      <label>address</label>
      <div class="form-row">
        <div class="col-6">
          <input type="text" class="form-control" placeholder="street" name="street">
        </div>

        <div class="col-4">
          <input type="text" class="form-control" placeholder="city" name="city">
        </div>

        <div class="col-2">
          <input type="text" class="form-control" placeholder="state" name="state">
        </div>
      </div>
    </div>


    <div class="form-group"> 
      <label for="acres"> acres </label>
      <input type="number" min="0.0" class="form-control" placeholder="Acres" name="acres">
    </div>
    <div class="form-row">
      <div class="mr-auto">
        <button type="submit" class="btn btn-primary mb-2">Estimate</button>
      </div>
      <div class="p2"><legend class="header">Your Estimate: $(raw"$") $(estimate)</legend></div>
    </div>
    <div class="text-danger">$estimate_warning</div>
  </form>
</div>
  
</body>
</html>
