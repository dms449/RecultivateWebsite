
<div id="$(id)" class="carousel slide" data-bs-ride="carousel" style="max-height: 500px; overflow:hidden">
  <div class="carousel-indicators">
    <!-- <% for (i,v) in enumerate(imgs)%> -->
    <button type="button" data-bs-target="#$(id)" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 0"></button>
    <% @foreach(1:length(imgs)-1) do i %>
      <button type="button" data-bs-target="#$(id)" data-bs-slide-to="$i" aria-current="true" aria-label="Slide $i"></button>
    <% end %>
  </div>

  <div class="carousel-inner">
    <!-- first image -->
    <div class="carousel-item active">
      <img src="$(imgs[1])" class="d-block w-100" alt="$(imgs[1])">
    </div>

    
    <!-- the rest of the images -->
    <% @foreach(imgs[2:end]) do image %>
      <div class="carousel-item">
        <img src="$image" class="d-block w-100" alt="$image">
      </div>
    <% end %>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#$(id)"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#$(id)"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
