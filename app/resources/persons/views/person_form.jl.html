<form action="$(person!=nothing ? Genie.Router.linkto(:update_person, id=person.id) : Genie.Router.linkto(:create_person))" method="POST" class="row g-3 align-items-center">
  
  <% partial(joinpath(Genie.config.path_resources, "persons", "views", "person_form_data.jl.html"), person=person) %>
  <div class="row justify-content-center m-2">
    <button type="submit" class="w-35 btn btn-primary">$(person==nothing ? "Create" : "Update")</button>
  </div>
</form>
