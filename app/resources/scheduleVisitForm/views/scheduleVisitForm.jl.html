<form action="$(Genie.Router.linkto(:schedule_visit_submit))" method="POST">

  <% partial(joinpath(Genie.config.path_resources, "persons", "views", "person_form_data.jl.html"), person=nothing, context=@__MODULE__) %>



  <div class="row mb-3">
    <div class="col-7">
      <label for="street">Street address 1</label>
      <input type="address" class="form-control" placeholder="street" name="street" value="$(replace(street, '+'=>' '))" required>
    </div>
    <div class="col-4">
      <label for="addr1">City</label>
      <select class="form-select" name="city" required>
        <% for_each(["madison","huntsville"]) do c %>
          <% if c==city %>
            <option value="$c" selected>$c</option>
          <% else %>
            <option value="$c">$c</option>
          <%end%>
        <%end%>
      </select>
    </div>
    <div class="col-1">
      <label for="state">State</label>
      <input type="text" name="state" readonly class="form-control-plaintext" value="AL" required>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-3">
      <label for="date">Requested Date</label>
      <input type="date" id="date" placeholder="date" class="form-control" name="date" required>
    </div>
    <div class="col-9">
      <label for="reason-group">Reason for visit</label>
      <div class="form-group" id="reason-group">

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="reason" id="lawncareradio" value="lawncare">
          <label class="form-check-label" for="lawncareradio">lawncare</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="reason" id="landscapingradio" value="landscaping">
          <label class="form-check-label" for="landscapingradio">landscaping</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="reason" id="otherradio" value="other">
          <label class="form-check-label" for="otherradio">other</label>
        </div>
      </div>
    </div>
  </div>


  <hr class="my-4">
  <div class="row mb-3">
    <div class="col-12">
      <label for="msg">Notes</label>
      <textarea class="form-control" name="msg"></textarea>
    </div>
  </div>
</form>
