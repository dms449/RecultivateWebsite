<form action="$(Genie.Router.linkto(:schedule_visit_submit))" method="POST">

  <div class="form-group row">
    <div class="col-sm-6">
      <input type="text" placeholder="first name" class="form-control" name="first" value="$()">
    </div>
    <div class="col-sm-6">
      <input type="text" placeholder="last name" class="form-control" name="last">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-7">
      <label for="street">street address 1</label>
      <input type="address" placeholder="street" class="form-control" name="street" value="$(street)">
    </div>
    <div class="col-sm-4">
      <label for="addr1">city</label>
      <input type="" placeholder="city" class="form-control" name="city" value="$(city)">
    </div>
    <div class="col-sm-1">
      <label for="state">state</label>
      <input type="text" readonly class="form-control-plaintext" value="AL">
    </div>
    <div>
      <label for="datepicker">Pick the best date for us to visit:</label>
      <input type="date" id="datepicker" name="datepicker">
      <input type="submit">
    </div> 
  </div>
  <div class="form-group">
    <label for="pwd">Message</label>
    <textarea class="form-control" name="msg"></textarea>
  </div>
  <button type="submit" class="btn float-right my-btn px-3">Submit</button>
</form>
