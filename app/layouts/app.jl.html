<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Genie :: The Highly Productive Julia Web Framework</title>

  <!-- Bootstrap -->
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="/css/genie/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <!--<link href="/css/override.css" rel="stylesheet">-->
  <link href="/css/prism.css" rel="stylesheet">



</head>
<body>

<nav class="navbar navbar-default">
  <!--<div class="container-fluid">-->
  <a class="navbar-brand" href="/">Recultivate</a>
  <ul class="nav navbar-nav navbar-center">
    <li><a href="/">Home</a></li>
    <li><a href="/landscaping">Landscaping</a></li>
    <li><a href="/about">About</a></li>
  </ul>

  <ul class="nav navbar-nav navbar-right">
    <li><a class="mr-auto" type="button" data-toggle="modal" data-target="#contactModal" >Contact</a></li>
  </ul>
</nav>


<div class="modal fade" id="contactModal" role="dialog">
  <div class="modal-dialog">
    <!--"$(Genie.router.linkto(:contactPage()))"-->
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Contact Us</h4>
      </div>
      <div class="modal-body">

        <form action="$(Genie.Router.linkto(:contact_request))" method="POST">
        
          <div class="form-group row">
            <div class="col-sm-6">
              <input type="text" placeholder="first name" class="form-control" name="first">
            </div>
            <div class="col-sm-6">
              <input type="text" placeholder="last name" class="form-control" name="last">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4">
              <input type="tel" placeholder="(###)" class="form-control col-sm-1" name="area_code">
              <input type="tel" placeholder="###-####" class="form-control col-sm-3" name="phone">
            </div>
            <div class="col-sm-8">
              <input type="email" placeholder="email" class="form-control" name="email">
            </div>
          </div>
          <div class="form-group">
            <label for="pwd">Message</label>
            <textarea class="form-control" name="msg"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script src="/js/application.js"></script>
  <%
    @yield
  %>


</body>
</html>
