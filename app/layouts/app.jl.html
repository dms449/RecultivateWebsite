<div class="modal fade" id="contactModal" role="dialog">
  <div class="modal-dialog">
    <!--"$(Genie.router.linkto(:contactPage()))"-->
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Contact Us</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">

        <form action="$(Genie.Router.linkto(:contact_request))" method="POST">
        
          <div class="form-group row">
            <div class="col-sm-6">
              <input type="text" placeholder="first name" class="form-control" name="first">
            </div>
            <div class="col-sm-6">
              <input type="text" placeholder="last name" class="form-control" name="last">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4">
              <input type="tel" placeholder="phone" class="form-control" name="phone">
            </div>
            <div class="col-sm-8">
              <input type="email" placeholder="email" class="form-control" name="email">
            </div>
          </div>
          <div class="form-group">
            <label for="pwd">Message</label>
            <textarea class="form-control" name="msg"></textarea>
          </div>
          <button type="submit" class="btn float-right my-btn px-3">Submit</button>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
